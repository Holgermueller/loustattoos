<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/styles.css" />
    <title>Lous Tattoos</title>
  </head>
  <body>
    <header class="header">
      <div>About</div>
      <div>Gallery</div>

      <div>Contact</div>
      <div>Location</div>
    </header>

    <div class="logo">
      <h1>Lou's Tattoos</h1>
    </div>

    <section class="hero">
      <div class="slideshow-container">
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/forearms.png"
            alt="tattooed forearms"
          />
        </div>
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/tattoogun.png"
            alt="tattoo gun in action"
          />
        </div>
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/othertattoogun.png"
            alt="another tattoo gun in action"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)"><</a>
        <a class="next" onclick="plusSlides(1)">></a>
      </div>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <section id="about" class="about-section">
      <p>A family-friendly tattoo parlor.</p>
    </section>
    <section id="gallery" class="gallery">
      <h2>Check out some of our previous work:</h2>
    </section>
    <section id="contact" class="contact">
      <h2 class="section-header">Book a consultation with us:</h2>
    </section>

    <section id="location" class="location">
      <h2 class="section-header">Come check out our shop</h2>
    </section>

    <script src="public/index.js"></script>
  </body>
</html>
