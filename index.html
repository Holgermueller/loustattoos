<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/styles.css" />
    <title>Lous Tattoos</title>
  </head>
  <body>
    <header class="header">
      <div>About</div>
      <div>Gallery</div>

      <div>Contact</div>
      <div>Location</div>
    </header>

    <div class="logo">
      <h1>Lou's Tattoos</h1>
    </div>

    <section class="hero">
      <div class="slideshow-container">
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/forearms.png"
            alt="tattooed forearms"
          />
        </div>
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/tattoogun.png"
            alt="tattoo gun in action"
          />
        </div>
        <div class="my-slides fade">
          <img
            height="500px"
            width="100%"
            src="images/othertattoogun.png"
            alt="another tattoo gun in action"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#x3008;</a>
        <a class="next" onclick="plusSlides(1)">&#x3009;</a>
      </div>

      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <section id="about" class="about-section">
      <p>A family-friendly tattoo parlor.</p>
    </section>
    <section id="gallery" class="gallery">
      <h2>Check out some of our previous work:</h2>
    </section>
    <section id="contact" class="contact">
      <h2 class="section-header">Like what you see?</h2>
      <h2 class="section-header">Book a consultation with us:</h2>
      <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" />

        <button type="submit" value="Submit">Submit</button>
      </form>
      <h3>We do our best to respond within 48 hours.</h3>
    </section>

    <section id="location" class="location">
      <h2 class="section-header">Come check out our shop</h2>

      <div class="flex-container">
        <div class="flex-left">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2823.329362897143!2d-93.15837838476597!3d44.95729957514441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32b353b151e09%3A0x3607349ebc36fd52!2s1326%20Charles%20Ave%2C%20St%20Paul%2C%20MN%2055104!5e0!3m2!1sen!2sus!4v1665107909430!5m2!1sen!2sus"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="flex-right">hours and contact go here</div>
      </div>
    </section>

    <footer>&copy; 2022 Holger Mueller</footer>

    <script src="public/index.js"></script>
  </body>
</html>
